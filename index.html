<head>

<!--Body-->

<body>

  <nav>
    <h1>IOT ESP32 - Daniel Eid - Robin Prette</h1>
    <ul class='menu'>

  <div class='placeholder'>

    <div class='barre'>
      <h1>Controle ESP32<h1>
    </div>
    <!--Input et boutton pour set l'ip du esp32-->
    <div class="form-row">
      <div class="col-lg-6">
        <input id="ipValue" type="text" class="form-control" value="192.168.2.1">
      </div>
      <button type="submit" class="btn"
        onclick="fetch_connection(document.getElementById('ipValue'),this)">Validez</button>
    </div>

    <!--Boutton pour changer l'état de la led-->
    <div>
      <button type="button" id="b_action_led" class="btn" onclick="fetch_actionButtonLed(this)">LED</button>
    </div>

    <!--Boutton qui permet de recuperer les données du photo recepteur et les affichent dans un graph et tableau -->

    <div class='barre'>
      <h1>Luminositée<h1>
    </div>
    <div>
      <button type="button" id="b_action_led" class="btn"
        onclick="fetch_dataLum(document.getElementById('containerGraphLum'))">Obtenir luminositée</button>

      <div id="containerGraphLum">
        
      </div>

    </div>

    <div class='barre'>
      <h1>Temperature<h1>
